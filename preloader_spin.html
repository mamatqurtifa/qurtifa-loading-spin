<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Preloader Example</title>
        <style type="text/css" media="all">
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: black;
            }

            .preloader-wrapper {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                /* Ganti dengan warna latar belakang yang sesuai */
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .preloader {
                border: 8px solid #ffe001; /* Ganti dengan warna yang sesuai */
                border-top: 8px solid black; /* Ganti dengan warna latar belakang halaman */
                border-radius: 50%;
                width: 50px;
                height: 50px;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .content {
                display: none; /* Konten akan ditampilkan setelah preloader selesai */
                text-align: center;
                padding: 20px;
                color: white;
            }

            /* Gaya tambahan sesuai kebutuhan Anda */
        </style>
    </head>
    <body>
        <div class="preloader-wrapper">
            <div class="preloader"></div>
        </div>

        <!-- Konten situs web Anda akan ditampilkan setelah preloader selesai -->
        <div class="content">
            <h1>Selamat Datang!</h1>
            <!-- Isi konten situs web Anda di sini -->
        </div>
        <script type="text/javascript" charset="utf-8">
            // Script untuk preloader ataupun yang lainnya
        </script>
    </body>
</html>
